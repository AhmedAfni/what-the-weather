<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What-The-Weather</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Animate.css for subtle animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container px-3">
    <div class="glass p-4 mx-auto animate__animated animate__fadeIn" style="max-width: 460px;">
      <h1 class="text-center mb-4 fw-bold gradient-text display-6">What-The-Weather</h1>

      <div class="input-group mb-4">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
        <button class="btn btn-primary" onclick="getWeather()">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading" class="text-center py-3 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-2">Fetching weather data...</p>
      </div>

      <!-- Weather Info -->
      <div id="weather" class="text-center d-none animate__animated animate__fadeIn">
        <h2 id="cityName" class="h4 fw-semibold mb-2"></h2>
        <img id="weatherIcon" class="weather-icon mb-2" />
        <p id="temp" class="h1 fw-light gradient-text"></p>
        <p id="condition" class="text-capitalize text-muted mb-3"></p>

        <div class="row text-center border rounded p-3 bg-white">
          <div class="col">
            <div class="text-muted small">Humidity</div>
            <div id="humidity" class="fw-bold"></div>
          </div>
          <div class="col">
            <div class="text-muted small">Wind</div>
            <div id="wind" class="fw-bold"></div>
          </div>
          <div class="col">
            <div class="text-muted small">Pressure</div>
            <div id="pressure" class="fw-bold"></div>
          </div>
        </div>
      </div>

      <!-- Error Alert -->
      <div id="error" class="alert alert-danger mt-4 text-center d-none animate__animated animate__shakeX"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
